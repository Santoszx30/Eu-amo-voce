<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <style>
        :root {
            --cor-roxo: #8a2be2;
            --cor-azul: #00bfff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a0a2e, #0a1a2e, #2e0a25, #0a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Garante que o clique passe para os elementos abaixo se necessário */
        }

        .container {
            text-align: center;
            z-index: 10;
            color: white;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            opacity: 0;
            animation: fadeIn 3s forwards;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        #typing-text {
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 100px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cursor da digitação */
        .cursor {
            display: inline-block;
            width: 3px;
            background-color: white;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>Para quem ilumina meus dias.</h1>
        <div id="typing-text"></div>
    </div>

    <script>
        const text = "Pensei em mil formas de te dar algo único. Então, construí este lugar. Cada linha, cada cor e cada efeito foi colocado aqui pensando em você. Toque para descobrir.";
        const typingElement = document.getElementById('typing-text');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let index = 0;

        // Efeito de digitação
        function typeWriter() {
            if (index < text.length) {
                typingElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor">|</span>';
                index++;
                setTimeout(typeWriter, 40); // Velocidade da letra
            } else {
                document.querySelector('.cursor').style.display = 'none';
            }
        }

        // Iniciar digitação após o fade do título
        setTimeout(typeWriter, 2500);

        // --- Sistema de Partículas (Corações e Luz) ---
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let interactionParticles = [];

        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 15 + 5;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.color = color;
                this.type = type; // 'heart' ou 'light'
                this.opacity = 1;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                
                if (this.type === 'heart') {
                    // Desenho simples de coração
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.bezierCurveTo(this.x, this.y - 10, this.x - 15, this.y - 10, this.x - 15, this.y);
                    ctx.bezierCurveTo(this.x - 15, this.y + 15, this.x, this.y + 20, this.x, this.y + 25);
                    ctx.bezierCurveTo(this.x, this.y + 20, this.x + 15, this.y + 15, this.x + 15, this.y);
                    ctx.bezierCurveTo(this.x + 15, this.y - 10, this.x, this.y - 10, this.x, this.y);
                    ctx.fill();
                } else {
                    // Raio de luz (círculo brilhante)
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size / 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.01;
            }
        }

        // Explosão inicial de corações
        function explodeHearts() {
            const colors = ['#8a2be2', '#00bfff', '#9370db', '#1e90ff'];
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(canvas.width / 2, canvas.height / 2, colors[Math.floor(Math.random() * colors.length)], 'heart'));
            }
        }

        setTimeout(explodeHearts, 1000);

        // Sensor de Toque / Mouse
        function handleInteraction(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            for (let i = 0; i < 3; i++) {
                interactionParticles.push(new Particle(x, y, '#ffffff', 'light'));
            }
        }

        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            [...particles, ...interactionParticles].forEach((p, i) => {
                p.update();
                p.draw();
                if (p.opacity <= 0) {
                    if (particles.includes(p)) particles.splice(particles.indexOf(p), 1);
                    else interactionParticles.splice(interactionParticles.indexOf(p), 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
  </html>
