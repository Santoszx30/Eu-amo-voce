<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-roxo: #9370db;
            --cor-azul: #00bfff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f051a, #0a1a2e, #1a0515, #0a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            color: white;
            padding: 30px;
            max-width: 800px; /* Aumentado para o texto maior */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem; /* Título maior */
            opacity: 0;
            animation: fadeIn 3s forwards;
            margin-bottom: 30px;
            color: #e0d5ff;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        #typing-text {
            font-size: 1.5rem; /* Texto de explicação maior */
            line-height: 1.8;
            min-height: 150px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: var(--cor-azul);
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>

    <div class="container">
        <h1>Para quem ilumina meus dias</h1>
        <div id="typing-text"></div>

    <script>

        const typingElement = document.getElementById('typing-text');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typingElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor">|</span>';
                index++;
                setTimeout(typeWriter, 35); 
            } else {
                const cursor = document.querySelector('.cursor');
                if(cursor) cursor.style.display = 'none';
            }
        }

        setTimeout(typeWriter, 2000);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let interactionParticles = [];

        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.size = type === 'heart' ? Math.random() * 10 + 5 : Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * (type === 'heart' ? 2 : 4);
                this.speedY = (Math.random() - 0.5) * (type === 'heart' ? 2 : 4);
                this.color = color;
                this.type = type;
                this.opacity = 1;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                
                if (this.type === 'heart') {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.bezierCurveTo(this.x, this.y - 5, this.x - 10, this.y - 5, this.x - 10, this.y);
                    ctx.bezierCurveTo(this.x - 10, this.y + 10, this.x, this.y + 15, this.x, this.y + 18);
                    ctx.bezierCurveTo(this.x, this.y + 15, this.x + 10, this.y + 10, this.x + 10, this.y);
                    ctx.bezierCurveTo(this.x + 10, this.y - 5, this.x, this.y - 5, this.x, this.y);
                    ctx.fill();
                } else {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0; // Reset para não pesar
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.008;
            }
        }

            const side = Math.floor(Math.random() * 4);
            if (side === 0) { x = Math.random() * 100; y = Math.random() * canvas.height; }
            else if (side === 1) { x = canvas.width - (Math.random() * 100); y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = Math.random() * 100; }
            else { x = Math.random() * canvas.width; y = canvas.height - (Math.random() * 100); }

            particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], 'heart'));
        }

        setInterval(spawnBorderHeart, 300);

            const x = e.touches ? e.touches[0].clientX : e.clientX;

                interactionParticles.push(new Particle(x, y, '#ffffff', 'light'));
            }
        }

        window.addEventListener('touchmove', handleInteraction);
