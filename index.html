<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Garota ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root { --cor-roxo: #a255ff; --cor-azul: #00e5ff; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Poppins', sans-serif; 
            background: #0f051a;
            background: linear-gradient(-45deg, #0f051a, #0a1a2e, #1a0515, #0a1a2e); 
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite; 
        }
        
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #canvas-transition { z-index: 20; display: none; }
        #eraser-tool { position: fixed; width: 130px; height: 65px; background: #f08080; border-radius: 8px; border-bottom: 8px solid #cd5c5c; z-index: 100; display: none; pointer-events: none; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }
        
        .page { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; transition: opacity 0.8s ease-in-out; }
        .container { text-align: center; color: white; padding: 20px; width: 95%; max-width: 1000px; }
        
        h1, .final-msg { font-family: 'Great Vibes', cursive; font-size: clamp(3.5rem, 10vw, 7rem); margin-bottom: 30px; color: #f0eaff; text-shadow: 0 0 40px var(--cor-roxo); }
        #typing-text, .legenda, #pergunta-texto { font-size: clamp(1.5rem, 5vw, 2.5rem); line-height: 1.5; min-height: 120px; font-weight: 300; }
        
        .btn-next { 
            margin-top: 40px; padding: 18px 45px; background: transparent; 
            border: 2px solid var(--cor-azul); color: white; border-radius: 60px; 
            cursor: pointer; font-size: 1.3rem; opacity: 0; transition: 0.5s; 
            box-shadow: 0 0 20px var(--cor-azul); pointer-events: none; 
            visibility: hidden;
        }
        .btn-next.show { opacity: 1; pointer-events: auto; visibility: visible; }
        
        #page2, #page3 { display: none; opacity: 0; }
        .bau-tesouro { font-size: clamp(100px, 25vw, 200px); cursor: pointer; filter: drop-shadow(0 0 30px var(--cor-roxo)); transition: transform 0.2s; user-select: none; }
        .frase-bau { font-family: 'Great Vibes', cursive; font-size: clamp(2rem, 5vw, 3rem); margin-top: 60px; color: var(--cor-azul); text-shadow: 0 0 15px var(--cor-azul); }
        
        #photo-area { display: none; flex-direction: column; align-items: center; }
        .foto-moldura { width: clamp(280px, 60vw, 500px); height: auto; border: 12px solid white; box-shadow: 0 20px 50px rgba(0,0,0,0.7); border-radius: 4px; transition: opacity 0.5s; opacity: 0; }
        
        /* QUIZ */
        .alternativas-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 20px; width: 100%; max-width: 600px; margin-left: auto; margin-right: auto; }
        .btn-quiz { padding: 18px; font-size: 1.2rem; background: rgba(255, 255, 255, 0.08); border: 2px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 15px; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .sair-esquerda { transform: translateX(-150vw); opacity: 0; }
        .sair-direita { transform: translateX(150vw); opacity: 0; }
        .correto { background: #2ecc71 !important; border-color: #2ecc71; box-shadow: 0 0 20px #2ecc71; }
        .errado { background: #e74c3c !important; border-color: #e74c3c; box-shadow: 0 0 20px #e74c3c; }
        
        .cursor { color: var(--cor-azul); animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-transition"></canvas>
    <div id="eraser-tool"></div>

    <section id="page1" class="page">
        <div class="container">
            <h1>Para quem ilumina meus dias</h1>
            <div id="typing-text"></div>
            <button id="btn-to-page2" class="btn-next">Descobrir Surpresa</button>
        </div>
    </section>

    <section id="page2" class="page">
        <div id="bau-container" class="container">
            <div class="bau-tesouro" id="bau-click">üì¶</div>
            <p class="frase-bau">Toque no ba√∫ para revelar nossos segredos...</p>
        </div>
        <div id="photo-area" class="container">
            <img src="" id="img-display" class="foto-moldura">
            <div id="legenda-display" class="legenda"></div>
            <button id="btn-next-photo" class="btn-next">Pr√≥xima ‚ù§Ô∏è</button>
        </div>
    </section>

    <section id="page3" class="page">
        <div class="container">
            <div id="pergunta-texto"></div>
            <div class="alternativas-grid" id="alternativas-box"></div>
            <div id="quiz-progresso" style="margin-top: 20px; color: var(--cor-azul);"></div>
        </div>
    </section>

    <script>
        const canvasBg = document.getElementById('canvas-bg');
        const ctxBg = canvasBg.getContext('2d');
        const canvasTrans = document.getElementById('canvas-transition');
        const ctxTrans = canvasTrans.getContext('2d');
        const eraserTool = document.getElementById('eraser-tool');
        
        let currentPhoto = 0;
        let particles = [];

        const legendas = [
            "Existem belezas que cansam os olhos, mas a sua... a sua descansa a minha alma.",
            "Cada curva dos teus cachos √© um caminho onde o meu olhar adora se perder.",
            "Em qualquer multiverso, meus sentidos sempre me guiam at√© voc√™.",
            "Cada tra√ßo seu √© uma obra de arte que o destino desenhou com perfei√ß√£o.",
            "O seu jeito doce faz tudo parecer um pouco mais leve.",
            "Voc√™ n√£o veste roupas, voc√™ veste personalidade. √önica e irresist√≠vel.",
            "A vista era bonita, mas perto de voc√™, o horizonte √© s√≥ um detalhe.",
            "Perco o sentido do tempo. Quando te vejo, o resto do mundo vira ru√≠do.",
            "Seus olhos contam hist√≥rias que eu quero passar a vida inteira lendo.",
            "Existe uma for√ßa em voc√™ que me incendeia e me domina sem esfor√ßo.",
            "O som da sua risada √© o meu ref√∫gio favorito.",
            "Dizem que o mundo dela √© rosa, mas o meu mundo √© voc√™!",
            "Voc√™ tem esse brilho ic√¥nico e esse charme que me faz pensar: a Hello Kitty teria inveja de tanta fofura.",
            "N√£o √© s√≥ o la√ßo ou as cores, √© esse seu jeito doce e marcante que te faz a minha Hello Kitty da vida real.",
            "Se o para√≠so existisse, ele teria o formato exato desse seu sorriso definitivo."
        ];

        const perguntas = [
            { p: "H√° quanto tempo estamos juntos?", opts: ["3 meses e 15 dias", "3 meses e 22 dias", "4 meses", "3 meses e 10 dias"], resp: 1 },
            { p: "Qual √© a parte de voc√™ que eu mais gosto?", opts: ["Seus olhos", "Seu cabelo", "Seu sorriso", "Seu cheiro"], resp: 2 },
            { p: "Qual foi o dia que eu te pedi oficialmente em namoro?", opts: ["24/11", "22/11", "24/10", "20/11"], resp: 0 },
            { p: "O que eu escrevi no cart√£o das flores que te dei?", opts: ["Para a menina mais linda do mundo", "Espero que as flores n√£o sintam inveja da sua beleza", "Flores para combinar com seu perfume", "Um detalhe para quem √© perfei√ß√£o"], resp: 1 },
            { p: "Qual estilo de foto sua que eu mais gosto?", opts: ["Foto de biqu√≠ni", "Foto toda arrumada pra sair", "Foto de rosto (selfie)", "Foto toda desarrumada e bagun√ßada"], resp: 3 },
            { p: "O que eu mais sinto por voc√™ al√©m de amor?", opts: ["Ci√∫mes", "Prote√ß√£o", "Admira√ß√£o", "Saudade constante"], resp: 0 },
            { p: "O que eu mais admiro em voc√™?", opts: ["Sua intelig√™ncia", "Sua paci√™ncia comigo", "Sua persist√™ncia mesmo com v√°rios problemas", "Sua forma de ver o mundo"], resp: 2 },
            { p: "O que voc√™ faz que eu finjo que n√£o gosto, mas amo?", opts: ["Suas crises de riso", "Suas provoca√ß√µes", "Seu jeito mandona", "Quando voc√™ me liga de madrugada"], resp: 1 },
            { p: "O que eu acho mais divertido de fazer com voc√™?", opts: ["Assistir filmes", "Sair para comer", "Te estressar", "Ficar em sil√™ncio abra√ßados"], resp: 2 },
            { p: "Qual foi o dia mais importante da minha vida?", opts: ["O dia do nosso primeiro beijo", "O dia do pedido de namoro", "O dia em que te conheci", "O dia que voc√™ disse 'te amo'"], resp: 2 }
        ];

        function resize() {
            canvasBg.width = canvasTrans.width = window.innerWidth;
            canvasBg.height = canvasTrans.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, type) {
                this.x = x; this.y = y; this.type = type; this.color = color;
                this.opacity = 1; 
                this.size = type === 'heart' ? 4 : 2; 
                this.targetSize = type === 'heart' ? Math.random() * 20 + 15 : 4;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.type === 'heart' && this.size < this.targetSize) this.size += 0.6;
                this.opacity -= 0.01;
            }
            draw() {
                ctxBg.globalAlpha = this.opacity;
                ctxBg.fillStyle = this.color;
                if (this.type === 'heart') {
                    const s = this.size;
                    ctxBg.beginPath();
                    ctxBg.moveTo(this.x, this.y);
                    ctxBg.bezierCurveTo(this.x, this.y-s/1.5, this.x-s, this.y-s/1.5, this.x-s, this.y);
                    ctxBg.bezierCurveTo(this.x-s, this.y+s/1.5, this.x, this.y+s, this.x, this.y+s*1.3);
                    ctxBg.bezierCurveTo(this.x, this.y+s, this.x+s, this.y+s/1.5, this.x+s, this.y);
                    ctxBg.bezierCurveTo(this.x+s, this.y-s/1.5, this.x, this.y-s/1.5, this.x, this.y);
                    ctxBg.fill();
                } else {
                    ctxBg.beginPath(); ctxBg.arc(this.x, this.y, this.size, 0, Math.PI*2); ctxBg.fill();
                }
            }
        }

        function animate() {
            ctxBg.clearRect(0, 0, canvasBg.width, canvasBg.height);
            for(let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].opacity <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();

        function explode(x, y) {
            const colors = ['#a255ff', '#00e5ff', '#ffffff'];
            for(let i=0; i<15; i++) particles.push(new Particle(x, y, colors[Math.floor(Math.random()*3)], 'heart'));
        }

        function typeEffect(element, text, buttonElement, callback) {
            let i = 0;
            if(buttonElement) { buttonElement.classList.remove('show'); }
            element.innerHTML = "";
            function step() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
                    i++;
                    setTimeout(step, 40);
                } else {
                    element.innerHTML = text;
                    if(buttonElement) { buttonElement.classList.add('show'); }
                    if (callback) callback();
                }
            }
            step();
        }

        // INICIALIZA√á√ÉO
        window.onload = () => {
            typeEffect(document.getElementById('typing-text'), 
            "Pensei em mil formas de te dar algo √∫nico. Ent√£o, constru√≠ este lugar. Cada linha, cada cor e cada efeito foi colocado aqui pensando em voc√™. Toque para descobrir.", 
            document.getElementById('btn-to-page2'));
        };

        // TRANSI√á√ÉO PARA P√ÅGINA 2
        document.getElementById('btn-to-page2').addEventListener('click', () => {
            transicaoGeral('page1', 'page2', null);
        });

        function transicaoGeral(idSair, idEntrar, callbackFinal) {
            canvasTrans.style.display = 'block';
            ctxTrans.fillStyle = '#0f051a';
            ctxTrans.fillRect(0, 0, canvasTrans.width, canvasTrans.height);
            
            document.getElementById(idSair).style.display = 'none';
            const entrada = document.getElementById(idEntrar);
            entrada.style.display = 'flex';
            setTimeout(() => entrada.style.opacity = '1', 100);

            eraserTool.style.display = 'block';
            let x=0, y=0, step=100, dir=1;
            function autoErase() {
                ctxTrans.globalCompositeOperation = 'destination-out';
                ctxTrans.beginPath(); ctxTrans.arc(x, y, 140, 0, Math.PI*2); ctxTrans.fill();
                eraserTool.style.left = (x-65)+'px'; eraserTool.style.top = (y-32)+'px';
                x += step * dir;
                if(x > canvasTrans.width || x < 0) { dir *= -1; y += 110; }
                if(y < canvasTrans.height+150) requestAnimationFrame(autoErase);
                else { 
                    canvasTrans.style.display = 'none'; 
                    eraserTool.style.display = 'none'; 
                    if(callbackFinal) callbackFinal();
                }
            }
            autoErase();
        }

        // L√ìGICA DO BA√ö E FOTOS
        let bauClicks = 0;
        document.getElementById('bau-click').addEventListener('click', function() {
            bauClicks++;
            this.style.transform = `scale(${1 + bauClicks*0.1}) rotate(${bauClicks%2==0?5:-5}deg)`;
            explode(window.innerWidth/2, window.innerHeight/2);
            if(bauClicks >= 8) {
                document.getElementById('bau-container').style.display = 'none';
                document.getElementById('photo-area').style.display = 'flex';
                updatePhoto();
            }
        });

        function updatePhoto() {
            const img = document.getElementById('img-display');
            const legendaArea = document.getElementById('legenda-display');
            const nextBtn = document.getElementById('btn-next-photo');

            if(currentPhoto < 15) {
                img.style.opacity = 0;
                const tempImg = new Image();
                tempImg.src = `fotos/linda${currentPhoto + 1}.jpg`;
                tempImg.onload = () => {
                    img.src = tempImg.src;
                    img.style.opacity = 1;
                    explode(window.innerWidth/2, window.innerHeight/2);
                    typeEffect(legendaArea, legendas[currentPhoto], nextBtn);
                };
            } else {
                document.getElementById('photo-area').innerHTML = `
                    <h1 class="final-msg">Voc√™ √© tudo para mim üíú</h1>
                    <button class="btn-next show" style="opacity:1; pointer-events:auto;" onclick="iniciarQuiz()">Ir para o Quiz ‚ú®</button>
                `;
            }
        }

        document.getElementById('btn-next-photo').addEventListener('click', () => {
            currentPhoto++;
            updatePhoto();
        });

        // L√ìGICA DO QUIZ
        let perguntaAtual = 0;
        function iniciarQuiz() {
            transicaoGeral('page2', 'page3', mostrarPergunta);
        }

        function mostrarPergunta() {
            const data = perguntas[perguntaAtual];
            const textoP = document.getElementById('pergunta-texto');
            const box = document.getElementById('alternativas-box');
            const progresso = document.getElementById('quiz-progresso');

            progresso.innerText = `Pergunta ${perguntaAtual + 1} de ${perguntas.length}`;
            box.innerHTML = ""; 

            typeEffect(textoP, data.p, null, () => {
                data.opts.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-quiz';
                    btn.innerText = opt;
                    btn.classList.add(index % 2 === 0 ? 'sair-esquerda' : 'sair-direita');
                    btn.onclick = () => verificarResposta(index, btn);
                    box.appendChild(btn);
                    setTimeout(() => btn.classList.remove('sair-esquerda', 'sair-direita'), 100 * index);
                });
            });
        }

        function verificarResposta(escolha, btn) {
            const data = perguntas[perguntaAtual];
            const botoes = document.querySelectorAll('.btn-quiz');
            botoes.forEach(b => b.style.pointerEvents = 'none');

            if (escolha === data.resp) {
                btn.classList.add('correto');
                explode(window.innerWidth/2, window.innerHeight/2);
            } else {
                btn.classList.add('errado');
            }

            setTimeout(() => {
                botoes.forEach((b, i) => b.classList.add(i % 2 === 0 ? 'sair-esquerda' : 'sair-direita'));
                setTimeout(() => {
                    perguntaAtual++;
                    if (perguntaAtual < perguntas.length) mostrarPergunta();
                    else finalizarQuiz();
                }, 600);
            }, 1500);
        }

        function finalizarQuiz() {
            const pTexto = document.getElementById('pergunta-texto');
            pTexto.innerHTML = "";
            typeEffect(pTexto, "Voc√™ me conhece t√£o bem! üíú Amanh√£ tem mais...", null, () => {
                document.getElementById('alternativas-box').innerHTML = `<button class="btn-next show" style="opacity:1; pointer-events:auto;" onclick="location.reload()">Recome√ßar ‚ù§Ô∏è</button>`;
            });
        }

        setInterval(() => explode(Math.random()*window.innerWidth, Math.random()*window.innerHeight), 2500);
    </script>
</body>
    </html>
