<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-roxo: #a255ff;
            --cor-azul: #00e5ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f051a, #0a1a2e, #1a0515, #0a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            color: white;
            padding: 40px;
            max-width: 1000px; /* Aumentado para comportar texto maior */
            pointer-events: none;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 12vw, 6.5rem); /* Título muito maior */
            opacity: 0;
            animation: fadeIn 3s forwards;
            margin-bottom: 40px;
            color: #f0eaff;
            text-shadow: 0 0 30px rgba(162, 85, 255, 0.8);
        }

        #typing-text {
            font-size: clamp(1.4rem, 5vw, 2.2rem); /* Explicação bem maior */
            line-height: 1.6;
            min-height: 150px;
            font-weight: 300;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor {
            display: inline-block;
            width: 4px;
            background-color: var(--cor-azul);
            margin-left: 8px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body onmousemove="handleInteraction(event)" ontouchmove="handleInteraction(event)">

    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>Para quem ilumina meus dias</h1>
        <div id="typing-text"></div>
    </div>

    <script>
        const text = "Pensei em mil formas de te dar algo único. Então, construí este lugar. Cada linha, cada cor e cada efeito foi colocado aqui pensando em você. Toque para descobrir.";
        const typingElement = document.getElementById('typing-text');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                typingElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor">|</span>';
                index++;
                setTimeout(typeWriter, 40);
            } else {
                const cursor = document.querySelector('.cursor');
                if(cursor) cursor.style.display = 'none';
            }
        }
        setTimeout(typeWriter, 2500);

        let particles = [];

        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.color = color;
                this.opacity = 1;
                
                if (this.type === 'heart') {
                    this.size = 0; // Começa em 0 para o efeito de "nascer"
                    this.targetSize = Math.random() * 20 + 15; // Corações bem maiores
                    this.speedX = (Math.random() - 0.5) * 6; // Explosão lateral
                    this.speedY = (Math.random() - 0.5) * 6; // Explosão vertical
                } else {
                    this.size = Math.random() * 4 + 2;
                    this.speedX = (Math.random() - 0.5) * 4;
                    this.speedY = (Math.random() - 0.5) * 4;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                if (this.type === 'heart') {
                    // Desenho do Coração escalonado pelo size
                    const s = this.size;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.bezierCurveTo(this.x, this.y - s/2, this.x - s, this.y - s/2, this.x - s, this.y);
                    ctx.bezierCurveTo(this.x - s, this.y + s, this.x, this.y + s*1.5, this.x, this.y + s*1.8);
                    ctx.bezierCurveTo(this.x, this.y + s*1.5, this.x + s, this.y + s, this.x + s, this.y);
                    ctx.bezierCurveTo(this.x + s, this.y - s/2, this.x, this.y - s/2, this.x, this.y);
                    ctx.fill();
                } else {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "white";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Atrito para o efeito de explosão suave
                this.speedX *= 0.98;
                this.speedY *= 0.98;

                // Crescimento do coração
                if (this.type === 'heart' && this.size < this.targetSize) {
                    this.size += 1.5;
                }

                this.opacity -= 0.006;
            }
        }

        function spawnExplosion() {
            const colors = ['#a255ff', '#00e5ff', '#ff55f3', '#ffffff'];
            let x, y;
            const side = Math.floor(Math.random() * 4);
            
            // Define o ponto da explosão nas bordas
            if (side === 0) { x = 50; y = Math.random() * canvas.height; }
            else if (side === 1) { x = canvas.width - 50; y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = 50; }
            else { x = Math.random() * canvas.width; y = canvas.height - 50; }

            // Cria um "cluster" de corações para parecer explosão
            for(let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], 'heart'));
            }
        }

        // Intervalo de explosões nas bordas
        setInterval(spawnExplosion, 800);

        function handleInteraction(e) {
            const posX = e.touches ? e.touches[0].clientX : e.clientX;
            const posY = e.touches ? e.touches[0].clientY : e.clientY;
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(posX, posY, '#ffffff', 'light'));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
