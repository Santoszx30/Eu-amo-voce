<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-roxo: #9370db;
            --cor-azul: #00bfff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f051a, #0a1a2e, #1a0515, #0a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Canvas fixado ao fundo */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Fica atrás do texto, mas acima do fundo */
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10; /* Garante que o texto fique na frente */
            color: white;
            padding: 30px;
            max-width: 800px;
            pointer-events: none; /* Deixa o clique passar para o body */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem); /* Tamanho responsivo */
            opacity: 0;
            animation: fadeIn 3s forwards;
            margin-bottom: 20px;
            color: #e0d5ff;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        #typing-text {
            font-size: clamp(1rem, 4vw, 1.6rem);
            line-height: 1.8;
            min-height: 100px;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: var(--cor-azul);
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body onmousemove="handleInteraction(event)" ontouchmove="handleInteraction(event)">

    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>Para quem ilumina meus dias</h1>
        <div id="typing-text"></div>
    </div>

    <script>
        const text = "Pensei em mil formas de te dar algo único. Então, construí este lugar. Cada linha, cada cor e cada efeito foi colocado aqui pensando em você. Toque para descobrir.";
        const typingElement = document.getElementById('typing-text');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Ajuste inicial do Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Efeito de Digitação
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                typingElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor">|</span>';
                index++;
                setTimeout(typeWriter, 40);
            } else {
                const cursor = document.querySelector('.cursor');
                if(cursor) cursor.style.display = 'none';
            }
        }
        setTimeout(typeWriter, 2500);

        // Sistema de Partículas
        let particles = [];

        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.color = color;
                this.opacity = 1;
                this.size = type === 'heart' ? Math.random() * 8 + 4 : Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                if (this.type === 'heart') {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.bezierCurveTo(this.x, this.y - 5, this.x - 10, this.y - 5, this.x - 10, this.y);
                    ctx.bezierCurveTo(this.x - 10, this.y + 10, this.x, this.y + 15, this.x, this.y + 18);
                    ctx.bezierCurveTo(this.x, this.y + 15, this.x + 10, this.y + 10, this.x + 10, this.y);
                    ctx.bezierCurveTo(this.x + 10, this.y - 5, this.x, this.y - 5, this.x, this.y);
                    ctx.fill();
                } else {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.007;
            }
        }

        function spawnBorderHeart() {
            const colors = ['#9370db', '#00bfff', '#ba55d3', '#ffffff'];
            let x, y;
            const side = Math.floor(Math.random() * 4);
            if (side === 0) { x = Math.random() * 50; y = Math.random() * canvas.height; }
            else if (side === 1) { x = canvas.width - (Math.random() * 50); y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = Math.random() * 50; }
            else { x = Math.random() * canvas.width; y = canvas.height - (Math.random() * 50); }

            particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], 'heart'));
        }

        setInterval(spawnBorderHeart, 400);

        function handleInteraction(e) {
            const posX = e.touches ? e.touches[0].clientX : e.clientX;
            const posY = e.touches ? e.touches[0].clientY : e.clientY;
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle(posX, posY, '#ffffff', 'light'));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
