<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Garota ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cor-roxo: #a255ff; --cor-azul: #00e5ff; --cor-rosa: #ff7eb9; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Poppins', sans-serif; 
            background: #0f051a;
            background: linear-gradient(-45deg, #0f051a, #0a1a2e, #1a0515, #0a1a2e); 
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; transform: translateZ(0); }
        #canvas-transition { z-index: 20; display: none; }
        
        #eraser-tool { position: fixed; width: 130px; height: 65px; background: #f08080; border-radius: 8px; border-bottom: 8px solid #cd5c5c; z-index: 100; display: none; pointer-events: none; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }
        
        .page { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; transition: opacity 0.8s ease-in-out; }
        .container { text-align: center; color: white; padding: 20px; width: 95%; max-width: 1000px; background: rgba(0, 0, 0, 0.2); border-radius: 20px; }
        
        h1, .final-msg { font-family: 'Great Vibes', cursive; font-size: clamp(4rem, 12vw, 7.5rem); margin-bottom: 30px; color: #f0eaff; text-shadow: 0 0 40px var(--cor-roxo); }
        #typing-text, .legenda { font-size: clamp(1.6rem, 5vw, 2.5rem); line-height: 1.5; min-height: 140px; font-weight: 300; }
        
        .btn-next { margin-top: 40px; padding: 20px 50px; background: transparent; border: 2px solid var(--cor-azul); color: white; border-radius: 60px; cursor: pointer; font-size: 1.5rem; opacity: 0; transition: 0.5s; box-shadow: 0 0 20px var(--cor-azul); pointer-events: none; visibility: hidden; }
        .btn-next.show { opacity: 1; pointer-events: auto; visibility: visible; }
        
        #page2, #page3 { display: none; opacity: 0; }
        
        .bau-tesouro { font-size: clamp(120px, 30vw, 220px); cursor: pointer; filter: drop-shadow(0 0 30px var(--cor-roxo)); transition: transform 0.2s; user-select: none; }
        .frase-bau { font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 6vw, 3.5rem); margin-top: 80px; color: var(--cor-azul); text-shadow: 0 0 15px var(--cor-azul); }
        
        #photo-area { display: none; flex-direction: column; align-items: center; }
        .foto-moldura { width: clamp(300px, 65vw, 550px); height: auto; border: 15px solid white; box-shadow: 0 20px 50px rgba(0,0,0,0.7); border-radius: 4px; transition: opacity 0.6s ease-in-out; opacity: 0; }
        
        #pergunta-texto { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 8vw, 5.5rem); color: #fff; text-shadow: 0 0 25px var(--cor-rosa); margin-bottom: 40px; line-height: 1.1; }
        
        .alternativas-grid { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 500px; margin: 0 auto; }
        
        .btn-quiz { 
            padding: 18px; font-size: 1.2rem; font-weight: 600; 
            background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.2); 
            color: white; border-radius: 20px; cursor: pointer; 
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s, background 0.3s;
            will-change: transform, opacity;
        }
        
        .correto { background: #2ecc71 !important; border-color: #2ecc71 !important; }
        .errado { background: #e74c3c !important; border-color: #e74c3c !important; }
        
        .sair-esquerda { transform: translate3d(-120vw, 0, 0) rotate(-15deg) !important; opacity: 0 !important; }
        .sair-direita { transform: translate3d(120vw, 0, 0) rotate(15deg) !important; opacity: 0 !important; }
        
        .lacinho { position: fixed; font-size: 25px; pointer-events: none; z-index: 2; display: block; user-select: none; opacity: 0.7; }
        .cursor { color: var(--cor-azul); animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        #contador-namoro {
            margin-top: 30px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            opacity: 0; transition: opacity 1s ease-in;
        }
        .tempo-unidade {
            background: rgba(162, 85, 255, 0.2); padding: 10px 5px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tempo-valor { font-size: 1.5rem; font-weight: bold; color: var(--cor-azul); display: block; }
        .tempo-label { font-size: 0.7rem; text-transform: uppercase; color: #fff; }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-transition"></canvas>
    <div id="eraser-tool"></div>

    <section id="page1" class="page">
        <div class="container">
            <h1>Para quem ilumina meus dias</h1>
            <div id="typing-text"></div>
            <button id="btn-to-page2" class="btn-next">Descobrir Surpresa</button>
        </div>
    </section>

    <section id="page2" class="page">
        <div id="bau-container" class="container">
            <div class="bau-tesouro" id="bau-click">üì¶</div>
            <p class="frase-bau">Toque no ba√∫ para revelar nossos segredos...</p>
        </div>
        <div id="photo-area" class="container">
            <img src="" id="img-display" class="foto-moldura">
            <div id="legenda-display" class="legenda"></div>
            <button id="btn-next-photo" class="btn-next">Pr√≥xima ‚ù§Ô∏è</button>
        </div>
    </section>

    <section id="page3" class="page">
        <div class="container" id="quiz-container">
            <div id="pergunta-texto"></div>
            <div class="alternativas-grid" id="alternativas-box"></div>
            <div id="quiz-progresso" style="margin-top: 30px; color: var(--cor-rosa); font-weight: bold;"></div>
        </div>
    </section>
    
    <section id="page4" class="page" style="display: none; opacity: 0;">
        <div class="container" style="max-width: 800px; background: rgba(0, 0, 0, 0.5); padding: 40px; border-radius: 30px; border: 1px solid rgba(162, 85, 255, 0.3);">
            <h1 class="final-msg" style="font-size: clamp(3rem, 10vw, 5rem);">Minha Promessa</h1>
            <div id="texto-final" class="legenda" style="font-style: normal; text-align: justify; font-size: clamp(1.1rem, 4vw, 1.5rem); min-height: 200px;"></div>
            
            <div id="contador-namoro">
                <div class="tempo-unidade"><span id="meses" class="tempo-valor">0</span><span class="tempo-label">Meses</span></div>
                <div class="tempo-unidade"><span id="dias" class="tempo-valor">0</span><span class="tempo-label">Dias</span></div>
                <div class="tempo-unidade"><span id="horas" class="tempo-valor">0</span><span class="tempo-label">Horas</span></div>
                <div class="tempo-unidade"><span id="segundos" class="tempo-valor">0</span><span class="tempo-label">Segs</span></div>
            </div>
            <p style="margin-top: 30px; font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--cor-rosa);">Com todo o meu amor, Victor ‚ù§Ô∏è</p>
        </div>
    </section>

    <script>
        const canvasBg = document.getElementById('canvas-bg');
        const ctxBg = canvasBg.getContext('2d');
        const canvasTrans = document.getElementById('canvas-transition');
        const ctxTrans = canvasTrans.getContext('2d');
        const eraserTool = document.getElementById('eraser-tool');
        
        const legendas = [
            "Existem belezas que cansam os olhos, mas a sua... a sua descansa a minha alma.",
            "Cada curva dos teus cachos √© um caminho onde o meu olhar adora se perder.",
            "Em qualquer multiverso, meus sentidos sempre me guiam at√© voc√™.",
            "Cada tra√ßo seu √© uma obra de arte que o destino desenhou com perfei√ß√£o.",
            "O seu jeito doce faz tudo parecer um pouco mais leve.",
            "Voc√™ n√£o veste roupas, voc√™ veste personalidade. √önica e irresist√≠vel.",
            "A vista era bonita, mas perto de voc√™, o horizonte √© s√≥ um detalhe.",
            "Perco o sentido do tempo. Quando te vejo, o resto do mundo vira ru√≠do.",
            "Seus olhos contam hist√≥rias que eu quero passar a vida inteira lendo.",
            "Existe uma for√ßa em voc√™ que me incendeia e me domina sem esfor√ßo.",
            "O som da sua risada √© o meu ref√∫gio favorito.",
            "Dizem que o mundo dela √© rosa, mas o meu mundo √© voc√™!",
            "Voc√™ tem esse brilho ic√¥nico e esse charme que me faz pensar: a Hello Kitty teria inveja de tanta fofura.",
            "N√£o √© s√≥ o la√ßo ou as cores, √© esse seu jeito doce e marcante que te faz a minha Hello Kitty da vida real.",
            "Se o para√≠so existisse, ele teria o formato exato desse seu sorriso definitivo."
        ];

        const perguntas = [
            { p: "H√° quanto tempo estamos juntos?", opts: ["3 meses e 15 dias", "3 meses e 18 dias", "4 meses", "3 meses e 10 dias"], resp: 1 },
            { p: "Qual √© a parte de voc√™ que eu mais gosto?", opts: ["Seus olhos", "Seu cabelo", "Seu sorriso", "Seu cheiro"], resp: 2 },
            { p: "Qual foi o dia que eu te pedi oficialmente em namoro?", opts: ["24/11", "22/11", "24/10", "20/11"], resp: 0 },
            { p: "O que eu escrevi no cart√£o das flores que te dei?", opts: ["Para a menina mais linda do mundo", "Espero que as flores n√£o sintam inveja da sua beleza", "Flores para combinar com seu perfume", "Um detalhe para quem √© perfei√ß√£o"], resp: 1 },
            { p: "Qual estilo de foto sua que eu mais gosto?", opts: ["Foto de biqu√≠ni", "Foto toda arrumada pra sair", "Foto de rosto (selfie)", "Foto toda desarrumada e bagun√ßada"], resp: 3 },
            { p: "O que eu mais sinto por voc√™ al√©m de amor?", opts: ["Ci√∫mes", "Prote√ß√£o", "Admira√ß√£o", "Saudade constante"], resp: 0 },
            { p: "O que eu mais admiro em voc√™?", opts: ["Sua intelig√™ncia", "Sua paci√™ncia comigo", "Sua persist√™ncia mesmo com v√°rios problemas", "Sua forma de ver o mundo"], resp: 2 },
            { p: "O que voc√™ faz que eu finjo que n√£o gosto, mas amo?", opts: ["Suas crises de riso", "Suas provoca√ß√µes", "Seu jeito mandona", "Quando voc√™ me liga de madrugada"], resp: 1 },
            { p: "O que eu acho mais divertido de fazer com voc√™?", opts: ["Assistir filmes", "Sair para comer", "Te estressar", "Ficar em sil√™ncio abra√ßados"], resp: 2 },
            { p: "Qual foi o dia mais importante da minha vida?", opts: ["O dia do nosso primeiro beijo", "O dia do pedido de namoro", "O dia em que te conheci", "O dia que voc√™ disse 'te amo'"], resp: 2 }
        ];

        let currentPhoto = 0; let particles = []; let ptAtual = 0; let acertos = 0; let glitterArray = [];
        let lastX = 0; let lastY = 0;

        function resize() { canvasBg.width = canvasTrans.width = window.innerWidth; canvasBg.height = canvasTrans.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor(x, y, color, type) {
                this.x = x; this.y = y; this.type = type; this.color = color;
                this.opacity = 1; this.size = type === 'heart' ? 2 : 1.5; 
                this.targetSize = type === 'heart' ? Math.random() * 12 + 8 : 3;
                this.vx = (Math.random() - 0.5) * 3; this.vy = (Math.random() - 0.5) * 3;
            }
            update() { this.x += this.vx; this.y += this.vy; if (this.type === 'heart' && this.size < this.targetSize) this.size += 0.4; this.opacity -= 0.01; }
            draw() {
                ctxBg.globalAlpha = this.opacity; ctxBg.fillStyle = this.color;
                if (this.type === 'heart') {
                    const s = this.size; ctxBg.beginPath(); ctxBg.moveTo(this.x, this.y);
                    ctxBg.bezierCurveTo(this.x, this.y-s/1.5, this.x-s, this.y-s/1.5, this.x-s, this.y);
                    ctxBg.bezierCurveTo(this.x-s, this.y+s/1.5, this.x, this.y+s, this.x, this.y+s*1.3);
                    ctxBg.bezierCurveTo(this.x, this.y+s, this.x+s, this.y+s/1.5, this.x+s, this.y);
                    ctxBg.bezierCurveTo(this.x+s, this.y-s/1.5, this.x, this.y-s/1.5, this.x, this.y); ctxBg.fill();
                } else { ctxBg.beginPath(); ctxBg.arc(this.x, this.y, this.size, 0, Math.PI*2); ctxBg.fill(); }
            }
        }

        class Glitter {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = `hsl(${Math.random() * 60 + 280}, 100%, 70%)`; 
                this.opacity = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; if (this.size > 0.1) this.size -= 0.05; }
            draw() {
                ctxBg.globalAlpha = this.opacity; ctxBg.fillStyle = this.color;
                ctxBg.beginPath(); ctxBg.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctxBg.fill();
            }
        }

        function animate() {
            ctxBg.clearRect(0, 0, canvasBg.width, canvasBg.height);
            
            // Controle de performance (M√°ximo de part√≠culas)
            if (particles.length > 80) particles.shift();
            if (glitterArray.length > 80) glitterArray.shift();

            for(let i = particles.length - 1; i >= 0; i--) { 
                particles[i].update(); particles[i].draw(); 
                if(particles[i].opacity <= 0) particles.splice(i, 1); 
            }
            for(let i = glitterArray.length - 1; i >= 0; i--) { 
                glitterArray[i].update(); glitterArray[i].draw(); 
                if(glitterArray[i].opacity <= 0) glitterArray.splice(i, 1); 
            }
            requestAnimationFrame(animate);
        }
        animate();

        function explode(x, y) {
            const colors = ['#a255ff', '#00e5ff', '#ffffff', '#ff7eb9'];
            for(let i=0; i<10; i++) particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)], 'heart'));
        }

        // Movimento Otimizado
        window.addEventListener('mousemove', (e) => {
            const dist = Math.hypot(e.clientX - lastX, e.clientY - lastY);
            if (dist > 6) {
                glitterArray.push(new Glitter(e.clientX, e.clientY));
                lastX = e.clientX; lastY = e.clientY;
            }
        });
        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const dist = Math.hypot(touch.clientX - lastX, touch.clientY - lastY);
            if (dist > 6) {
                glitterArray.push(new Glitter(touch.clientX, touch.clientY));
                lastX = touch.clientX; lastY = touch.clientY;
            }
        });
        window.addEventListener('click', (e) => explode(e.clientX, e.clientY));

        const lacinhosArr = [];
        function initLacinhos() {
            for(let i=0; i<6; i++) {
                const div = document.createElement('div'); div.className = 'lacinho'; div.innerText = "üéÄ"; 
                document.body.appendChild(div);
                lacinhosArr.push({ el: div, x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, vx: 1.2, vy: 1.2 });
            }
            function move() { 
                lacinhosArr.forEach(l => { 
                    l.x += l.vx; l.y += l.vy; 
                    if(l.x <= 0 || l.x >= window.innerWidth - 30) l.vx *= -1; 
                    if(l.y <= 0 || l.y >= window.innerHeight - 30) l.vy *= -1; 
                    l.el.style.transform = `translate3d(${l.x}px, ${l.y}px, 0)`; 
                }); 
                requestAnimationFrame(move); 
            }
            move();
        }

        function typeEffect(element, text, button, callback) {
            let i = 0; if(button) button.classList.remove('show');
            element.innerHTML = "";
            function step() {
                if (i < text.length) { 
                    element.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>'; 
                    i++; 
                    if(i % 20 === 0) explode(Math.random()*window.innerWidth, Math.random()*window.innerHeight);
                    setTimeout(step, 40); 
                } 
                else { element.innerHTML = text; if(button) button.classList.add('show'); if (callback) callback(); }
            }
            step();
        }

        window.onload = () => { 
            initLacinhos();
            setTimeout(() => { typeEffect(document.getElementById('typing-text'), "Pensei em mil formas de te dar algo √∫nico. Ent√£o, constru√≠ este lugar. Cada linha, cada cor e cada efeito foi colocado aqui pensando em voc√™. Toque para descobrir.", document.getElementById('btn-to-page2')); }, 1000); 
        };

        document.getElementById('btn-to-page2').addEventListener('click', function() {
            canvasTrans.style.display = 'block'; ctxTrans.fillStyle = '#0f051a'; ctxTrans.fillRect(0, 0, canvasTrans.width, canvasTrans.height);
            document.getElementById('page1').style.display = 'none'; document.getElementById('page2').style.display = 'flex';
            setTimeout(() => document.getElementById('page2').style.opacity = '1', 100);
            eraserTool.style.display = 'block'; let x=0, y=0, step=100, dir=1;
            function autoErase() {
                ctxTrans.globalCompositeOperation = 'destination-out'; ctxTrans.beginPath(); ctxTrans.arc(x, y, 140, 0, Math.PI*2); ctxTrans.fill();
                eraserTool.style.left = (x-65)+'px'; eraserTool.style.top = (y-32)+'px';
                x += step * dir; if(x > canvasTrans.width || x < 0) { dir *= -1; y += 110; }
                if(y < canvasTrans.height+150) requestAnimationFrame(autoErase); else { canvasTrans.style.display = 'none'; eraserTool.style.display = 'none'; }
            }
            autoErase();
        });

        let bauClicks = 0;
        document.getElementById('bau-click').addEventListener('click', function(e) {
            bauClicks++; const escala = 1 + (bauClicks * 0.15); const rotacao = bauClicks % 2 === 0 ? 5 : -5;
            this.style.transform = `scale(${escala}) rotate(${rotacao}deg)`;
            explode(e.clientX, e.clientY);
            if(bauClicks >= 8) { document.getElementById('bau-container').style.display = 'none'; document.getElementById('photo-area').style.display = 'flex'; updatePhoto(); }
        });

        function updatePhoto() {
            const img = document.getElementById('img-display');
            if(currentPhoto < 15) {
                img.style.opacity = 0; const tempImg = new Image(); tempImg.src = `fotos/linda${currentPhoto + 1}.jpg`;
                tempImg.onload = () => { setTimeout(() => { img.src = tempImg.src; img.style.opacity = 1; explode(window.innerWidth/2, window.innerHeight/2); typeEffect(document.getElementById('legenda-display'), legendas[currentPhoto], document.getElementById('btn-next-photo')); }, 400); };
            } else {
                document.getElementById('photo-area').innerHTML = `<h1 class="final-msg">Voc√™ √© tudo para mim üíú</h1><div id="intro-quiz-text" class="legenda" style="min-height: 100px; margin-bottom: 20px;"></div><button id="btn-start-quiz" class="btn-next">Estou Pronta! ‚ú®</button>`;
             const introTexto = "Agora, um pequeno desafio... Preparei um quiz para ver se voc√™ presta aten√ß√£o nos nossos detalhes. Acerte para provar que √© a dona do meu cora√ß√£o!";
                typeEffect(document.getElementById('intro-quiz-text'), introTexto, document.getElementById('btn-start-quiz'), () => { document.getElementById('btn-start-quiz').onclick = irParaQuiz; });
            }
        }
        document.getElementById('btn-next-photo').addEventListener('click', () => { currentPhoto++; updatePhoto(); });

        function irParaQuiz() { document.getElementById('page2').style.display = 'none'; document.getElementById('page3').style.display = 'flex'; setTimeout(() => { document.getElementById('page3').style.opacity = '1'; mostrarPergunta(); }, 100); }

        function mostrarPergunta() {
            const data = perguntas[ptAtual]; 
            document.getElementById('quiz-progresso').innerText = `Pergunta ${ptAtual + 1} de ${perguntas.length}`;
            const box = document.getElementById('alternativas-box'); 
            box.innerHTML = "";

            typeEffect(document.getElementById('pergunta-texto'), data.p, null, () => {
                data.opts.forEach((opt, idx) => {
                    const btn = document.createElement('button'); 
                    btn.className = 'btn-quiz'; 
                    btn.innerText = opt; 
                    btn.classList.add(idx % 2 === 0 ? 'sair-esquerda' : 'sair-direita');
                    box.appendChild(btn);

                    setTimeout(() => {
                        btn.classList.remove('sair-esquerda', 'sair-direita');
                    }, 100 * idx);

                    btn.onclick = () => {
                        const botoes = document.querySelectorAll('.btn-quiz'); 
                        botoes.forEach(b => b.style.pointerEvents = 'none');
                        if(idx === data.resp) { btn.classList.add('correto'); acertos++; explode(window.innerWidth/2, window.innerHeight/2); } 
                        else { btn.classList.add('errado'); }

                        setTimeout(() => {
                            botoes.forEach((b, i) => { b.classList.add(i % 2 === 0 ? 'sair-esquerda' : 'sair-direita'); });
                            setTimeout(() => {
                                ptAtual++; 
                                if(ptAtual < perguntas.length) mostrarPergunta(); 
                                else exibirResultadoFinal(); 
                            }, 600); 
                        }, 1200); 
                    };
                });
            });
        }

        function exibirResultadoFinal() {
            const total = perguntas.length;
            let classificacao = acertos <= 3 ? "Voc√™ n√£o me ama? üòî" : acertos <= 7 ? "Foi bem, mas podia me conhecer melhor n√© chata? üôÑ" : "Voc√™ √© a melhor namorada do mundo üíú";
            document.getElementById('page3').innerHTML = `
                <div class="container">
                    <h1 class="final-msg" style="font-size: 3.5rem;">Resultado</h1>
                    <div class="legenda" style="font-size: 1.8rem; margin-bottom: 20px;">Acertos: ${acertos} de ${total}<br><br><span style="color: var(--cor-rosa); font-weight: bold;">${classificacao}</span></div>
                    <button id="btn-ver-carta" class="btn-next show" style="opacity:1; pointer-events:auto; visibility:visible;">Ler minha cartinha ‚ù§Ô∏è</button>
                </div>`;
            document.getElementById('btn-ver-carta').onclick = () => {
                document.getElementById('page3').style.display = 'none'; document.getElementById('page4').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('page4').style.opacity = '1';

            const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            diff -= meses * (1000 * 60 * 60 * 24 * 30.44);
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= dias * (1000 * 60 * 60 * 24);
            const horas = Math.floor(diff / (1000 * 60 * 60));
            diff -= horas * (1000 * 60 * 60);
            const segundos = Math.floor(diff / 1000);

                document.getElementById('meses').innerText = meses;
                document.getElementById('dias').innerText = dias;
