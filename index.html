<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Hello Kitty ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --cor-roxo: #a255ff; 
            --cor-azul: #00e5ff; 
            --cor-rosa: #ff85a1;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Poppins', sans-serif; 
            background: #0f051a;
            background: linear-gradient(-45deg, #0f051a, #1a0a2e, #2e0a1f, #0a1a2e); 
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite; 
        }
        
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Camadas de Fundo */
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
        #canvas-bg { z-index: 1; }
        #canvas-transition { z-index: 50; display: none; }
        #eraser-tool { position: fixed; width: 130px; height: 65px; background: #f08080; border-radius: 8px; border-bottom: 8px solid #cd5c5c; z-index: 100; display: none; pointer-events: none; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }

        .page { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; transition: opacity 0.8s; }
        .container { text-align: center; color: white; padding: 20px; width: 95%; max-width: 1000px; z-index: 20; }
        
        h1, .final-msg { font-family: 'Great Vibes', cursive; font-size: clamp(3.5rem, 10vw, 7rem); margin-bottom: 30px; color: #fff; text-shadow: 0 0 30px var(--cor-roxo), 0 0 60px var(--cor-roxo); }
        
        #typing-text, .legenda { font-size: clamp(1.4rem, 4vw, 2.2rem); line-height: 1.6; min-height: 120px; font-weight: 300; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        #pergunta-texto { 
            font-family: 'Dancing Script', cursive; 
            font-size: clamp(2rem, 6vw, 3.2rem); 
            margin-bottom: 40px; 
            color: var(--cor-rosa);
            text-shadow: 0 0 15px rgba(255,133,161,0.5);
        }

        .btn-next { 
            margin-top: 40px; padding: 18px 50px; background: rgba(255,255,255,0.05); 
            border: 2px solid var(--cor-azul); color: white; border-radius: 60px; 
            cursor: pointer; font-size: 1.4rem; opacity: 0; transition: 0.5s; 
            box-shadow: 0 0 20px var(--cor-azul); pointer-events: none; 
            visibility: hidden; font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
        }
        .btn-next.show { opacity: 1; pointer-events: auto; visibility: visible; }
        .btn-next:hover { background: var(--cor-azul); color: #000; transform: scale(1.05); }

        /* QUIZ ESTILIZADO */
        .alternativas-grid { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; max-width: 550px; margin: 0 auto; }
        .btn-quiz { 
            padding: 20px; font-size: 1.2rem; background: rgba(255, 255, 255, 0.08); 
            border: 2px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 20px; 
            cursor: pointer; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s, background 0.3s;
            backdrop-filter: blur(10px); font-family: 'Poppins', sans-serif;
            will-change: transform, opacity;
        }
        
        /* Movimentos Zigue-Zague Suaves */
        .sair-esquerda { transform: translate3d(-150vw, 0, 0) rotate(-10deg); opacity: 0; }
        .sair-direita { transform: translate3d(150vw, 0, 0) rotate(10deg); opacity: 0; }
        
        .correto { background: #2ecc71 !important; border-color: #2ecc71; box-shadow: 0 0 30px #2ecc71; transform: scale(1.05); }
        .errado { background: #e74c3c !important; border-color: #e74c3c; box-shadow: 0 0 30px #e74c3c; }

        #page2, #page3 { display: none; opacity: 0; }
        .bau-tesouro { font-size: clamp(100px, 25vw, 200px); cursor: pointer; filter: drop-shadow(0 0 30px var(--cor-roxo)); transition: transform 0.3s; user-select: none; }
        .foto-moldura { width: clamp(280px, 60vw, 500px); height: auto; border: 12px solid white; box-shadow: 0 20px 60px rgba(0,0,0,0.8); border-radius: 4px; transition: opacity 0.5s; opacity: 0; }

        .cursor { color: var(--cor-azul); animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-transition"></canvas>
    <div id="eraser-tool"></div>

    <section id="page1" class="page">
        <div class="container">
            <h1>Para quem ilumina meus dias</h1>
            <div id="typing-text"></div>
            <button id="btn-to-page2" class="btn-next">Descobrir Surpresa</button>
        </div>
    </section>

    <section id="page2" class="page">
        <div id="bau-container" class="container">
            <div class="bau-tesouro" id="bau-click">üì¶</div>
            <p class="frase-bau" style="font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: var(--cor-azul); margin-top: 30px;">Toque no ba√∫...</p>
        </div>
        <div id="photo-area" class="container">
            <img src="" id="img-display" class="foto-moldura">
            <div id="legenda-display" class="legenda" style="margin-top: 25px; font-style: italic;"></div>
            <button id="btn-next-photo" class="btn-next">Pr√≥xima ‚ù§Ô∏è</button>
        </div>
    </section>

    <section id="page3" class="page">
        <div class="container">
            <div id="pergunta-texto"></div>
            <div class="alternativas-grid" id="alternativas-box"></div>
            <div id="quiz-progresso" style="margin-top: 30px; font-weight: 600; color: var(--cor-azul); letter-spacing: 2px;"></div>
        </div>
    </section>

    <script>
        const canvasBg = document.getElementById('canvas-bg');
        const ctxBg = canvasBg.getContext('2d');
        const canvasTrans = document.getElementById('canvas-transition');
        const ctxTrans = canvasTrans.getContext('2d');
        const eraserTool = document.getElementById('eraser-tool');
        
        let particles = [];
        let bows = []; // Lacinhos da Hello Kitty
        let currentPhoto = 0;

        // Configura√ß√µes das Part√≠culas (Lacinhos e Cora√ß√µes)
        const bowIcon = "üéÄ"; 
        const heartIcons = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üå∏"];

        function resize() {
            canvasBg.width = canvasTrans.width = window.innerWidth;
            canvasBg.height = canvasTrans.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, type) {
                this.x = x; this.y = y; this.type = type; this.color = color;
                this.opacity = 1; 
                this.size = type === 'heart' ? 5 : Math.random() * 3 + 1; 
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.opacity -= 0.012;
            }
            draw() {
                ctxBg.globalAlpha = this.opacity;
                ctxBg.fillStyle = this.color;
                if (this.type === 'heart') {
                    const s = this.size * 3;
                    ctxBg.font = `${s}px serif`;
                    ctxBg.fillText("‚ù§Ô∏è", this.x, this.y);
                } else {
                    ctxBg.beginPath(); ctxBg.arc(this.x, this.y, this.size, 0, Math.PI*2); ctxBg.fill();
                }
            }
        }

        class FloatingBow {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.size = Math.random() * 20 + 20;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.char = Math.random() > 0.5 ? "üéÄ" : "üå∏";
                this.rotation = Math.random() * 360;
                this.rotSpeed = (Math.random() - 0.5) * 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.rotation += this.rotSpeed;
                if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
                if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
            }
            draw() {
                ctxBg.globalAlpha = 0.4;
                ctxBg.save();
                ctxBg.translate(this.x, this.y);
                ctxBg.rotate(this.rotation * Math.PI / 180);
                ctxBg.font = `${this.size}px serif`;
                ctxBg.fillText(this.char, -this.size/2, this.size/2);
                ctxBg.restore();
            }
        }

        // Inicializa lacinhos
        for(let i=0; i<12; i++) bows.push(new FloatingBow());

        function animate() {
            ctxBg.clearRect(0, 0, canvasBg.width, canvasBg.height);
            
            bows.forEach(b => { b.update(); b.draw(); });

            for(let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].opacity <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();

        function explode(x, y) {
            for(let i=0; i<15; i++) particles.push(new Particle(x, y, '#ff85a1', 'heart'));
        }

        function typeEffect(element, text, buttonElement, callback) {
            let i = 0;
            if(buttonElement) buttonElement.classList.remove('show');
            element.innerHTML = "";
            function step() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
                    i++;
                    setTimeout(step, 40);
                } else {
                    element.innerHTML = text;
                    if(buttonElement) buttonElement.classList.add('show');
                    if (callback) callback();
                }
            }
            step();
        }

        window.onload = () => {
            typeEffect(document.getElementById('typing-text'), 
            "Pensei em mil formas de te dar algo √∫nico. Ent√£o, constru√≠ este lugar. Cada linha, cada cor e cada efeito foi colocado aqui pensando em voc√™. Toque para descobrir.", 
            document.getElementById('btn-to-page2'));
        };

        // TRANSICAO
        function transicaoGeral(idSair, idEntrar, callbackFinal) {
            canvasTrans.style.display = 'block';
            ctxTrans.fillStyle = '#0f051a';
            ctxTrans.fillRect(0, 0, canvasTrans.width, canvasTrans.height);
            document.getElementById(idSair).style.display = 'none';
            const entrada = document.getElementById(idEntrar);
            entrada.style.display = 'flex';
            setTimeout(() => entrada.style.opacity = '1', 100);

            eraserTool.style.display = 'block';
            let x=0, y=0, step=window.innerWidth/15, dir=1;
            function autoErase() {
                ctxTrans.globalCompositeOperation = 'destination-out';
                ctxTrans.beginPath(); ctxTrans.arc(x, y, 150, 0, Math.PI*2); ctxTrans.fill();
                eraserTool.style.left = (x-65)+'px'; eraserTool.style.top = (y-32)+'px';
                x += step * dir;
                if(x > canvasTrans.width + 100 || x < -100) { dir *= -1; y += 120; }
                if(y < canvasTrans.height+200) requestAnimationFrame(autoErase);
                else { 
                    canvasTrans.style.display = 'none'; 
                    eraserTool.style.display = 'none'; 
                    if(callbackFinal) callbackFinal();
                }
            }
            autoErase();
        }

        document.getElementById('btn-to-page2').addEventListener('click', () => transicaoGeral('page1', 'page2'));

        // GALERIA
        let bauClicks = 0;
        document.getElementById('bau-click').addEventListener('click', function() {
            bauClicks++;
            this.style.transform = `scale(${1 + bauClicks*0.1}) rotate(${bauClicks%2==0?10:-10}deg)`;
            explode(window.innerWidth/2, window.innerHeight/2);
            if(bauClicks >= 8) {
                document.getElementById('bau-container').style.display = 'none';
                document.getElementById('photo-area').style.display = 'flex';
                updatePhoto();
            }
        });

        function updatePhoto() {
            const img = document.getElementById('img-display');
            const legendaArea = document.getElementById('legenda-display');
            const nextBtn = document.getElementById('btn-next-photo');

            if(currentPhoto < 15) {
                img.style.opacity = 0;
                const tempImg = new Image();
                tempImg.src = `fotos/linda${currentPhoto + 1}.jpg`;
                tempImg.onload = () => {
                    img.src = tempImg.src;
                    img.style.opacity = 1;
                    explode(window.innerWidth/2, window.innerHeight/2);
                    typeEffect(legendaArea, legendas[currentPhoto], nextBtn);
                };
            } else {
                document.getElementById('photo-area').innerHTML = `
                    <h1 class="final-msg">Para a minha favorita üéÄ</h1>
                    <button class="btn-next show" style="opacity:1; pointer-events:auto;" onclick="iniciarQuiz()">O quanto voc√™ me conhece? ‚ú®</button>
                `;
            }
        }

        document.getElementById('btn-next-photo').addEventListener('click', () => { currentPhoto++; updatePhoto(); });

        // QUIZ
        const legendas = ["Existem belezas que cansam os olhos, mas a sua... a sua descansa a minha alma.","Cada curva dos teus cachos √© um caminho onde o meu olhar adora se perder.","Em qualquer multiverso, meus sentidos sempre me guiam at√© voc√™.","Cada tra√ßo seu √© uma obra de arte que o destino desenhou com perfei√ß√£o.","O seu jeito doce faz tudo parecer um pouco mais leve.","Voc√™ n√£o veste roupas, voc√™ veste personalidade. √önica e irresist√≠vel.","A vista era bonita, mas perto de voc√™, o horizonte √© s√≥ um detalhe.","Perco o sentido do tempo. Quando te vejo, o resto do mundo vira ru√≠do.","Seus olhos contam hist√≥rias que eu quero passar a vida inteira lendo.","Existe uma for√ßa em voc√™ que me incendeia e me domina sem esfor√ßo.","O som da sua risada √© o meu ref√∫gio favorito.","Dizem que o mundo dela √© rosa, mas o meu mundo √© voc√™!","Voc√™ tem esse brilho ic√¥nico e esse charme que me faz pensar: a Hello Kitty teria inveja de tanta fofura.","N√£o √© s√≥ o la√ßo ou as cores, √© esse seu jeito doce e marcante que te faz a minha Hello Kitty da vida real.","Se o para√≠so existisse, ele teria o formato exato desse seu sorriso definitivo."];
        
        const perguntas = [
            { p: "H√° quanto tempo estamos juntos?", opts: ["3 meses e 15 dias", "3 meses e 22 dias", "4 meses", "3 meses e 10 dias"], resp: 1 },
            { p: "Qual √© a parte de voc√™ que eu mais gosto?", opts: ["Seus olhos", "Seu cabelo", "Seu sorriso", "Seu cheiro"], resp: 2 },
            { p: "Qual foi o dia que eu te pedi oficialmente em namoro?", opts: ["24/11", "22/11", "24/10", "20/11"], resp: 0 },
            { p: "O que eu escrevi no cart√£o das flores que te dei?", opts: ["Para a menina mais linda do mundo", "Espero que as flores n√£o sintam inveja da sua beleza", "Flores para combinar com seu perfume", "Um detalhe para quem √© perfei√ß√£o"], resp: 1 },
            { p: "Qual estilo de foto sua que eu mais gosto?", opts: ["Foto de biqu√≠ni", "Foto toda arrumada pra sair", "Foto de rosto (selfie)", "Foto toda desarrumada e bagun√ßada"], resp: 3 },
            { p: "O que eu mais sinto por voc√™ al√©m de amor?", opts: ["Ci√∫mes", "Prote√ß√£o", "Admira√ß√£o", "Saudade constante"], resp: 0 },
            { p: "O que eu mais admiro em voc√™?", opts: ["Sua intelig√™ncia", "Sua paci√™ncia comigo", "Sua persist√™ncia mesmo com v√°rios problemas", "Sua forma de ver o mundo"], resp: 2 },
            { p: "O que voc√™ faz que eu finjo que n√£o gosto, mas amo?", opts: ["Suas crises de riso", "Suas provoca√ß√µes", "Seu jeito mandona", "Quando voc√™ me liga de madrugada"], resp: 1 },
            { p: "O que eu acho mais divertido de fazer com voc√™?", opts: ["Assistir filmes", "Sair para comer", "Te estressar", "Ficar em sil√™ncio abra√ßados"], resp: 2 },
            { p: "Qual foi o dia mais importante da minha vida?", opts: ["O dia do nosso primeiro beijo", "O dia do pedido de namoro", "O dia em que te conheci", "O dia que voc√™ disse 'te amo'"], resp: 2 }
        ];

        let perguntaAtual = 0;
        function iniciarQuiz() { transicaoGeral('page2', 'page3', mostrarPergunta); }

        function mostrarPergunta() {
            const data = perguntas[perguntaAtual];
            const textoP = document.getElementById('pergunta-texto');
            const box = document.getElementById('alternativas-box');
            const progresso = document.getElementById('quiz-progresso');

            progresso.innerText = `QUEST√ÉO ${perguntaAtual + 1} DE ${perguntas.length}`;
            box.innerHTML = ""; 

            typeEffect(textoP, data.p, null, () => {
                data.opts.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-quiz';
                    btn.innerText = opt;
                    btn.classList.add(index % 2 === 0 ? 'sair-esquerda' : 'sair-direita');
                    btn.onclick = () => verificarResposta(index, btn);
                    box.appendChild(btn);
                    // Entrada suave usando rAF para garantir performance
                    requestAnimationFrame(() => {
                        setTimeout(() => btn.classList.remove('sair-esquerda', 'sair-direita'), 100 * index);
                    });
                });
            });
        }

        function verificarResposta(escolha, btn) {
            const data = perguntas[perguntaAtual];
            const botoes = document.querySelectorAll('.btn-quiz');
            botoes.forEach(b => b.style.pointerEvents = 'none');

            if (escolha === data.resp) {
                btn.classList.add('correto');
                explode(window.innerWidth/2, window.innerHeight/2);
            } else {
                btn.classList.add('errado');
            }

            setTimeout(() => {
                botoes.forEach((b, i) => b.classList.add(i % 2 === 0 ? 'sair-esquerda' : 'sair-direita'));
                setTimeout(() => {
                    perguntaAtual++;
                    if (perguntaAtual < perguntas.length) mostrarPergunta();
                    else finalizarQuiz();
                }, 700);
            }, 1600);
        }

        function finalizarQuiz() {
            const pTexto = document.getElementById('pergunta-texto');
            pTexto.innerHTML = "";
            typeEffect(pTexto, "Voc√™ √© a pe√ßa que faltava no meu quebra-cabe√ßa. üß©üíú", null, () => {
                document.getElementById('alternativas-box').innerHTML = `<button class="btn-next show" style="opacity:1; pointer-events:auto;" onclick="location.reload()">Recome√ßar Jornada ‚ù§Ô∏è</button>`;
            });
        }

        setInterval(() => explode(Math.random()*window.innerWidth, Math.random()*window.innerHeight), 3000);
    </script>
</body>
